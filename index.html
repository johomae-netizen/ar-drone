<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drone AR Dual Joystick</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
    <style>
      body { margin:0; overflow:hidden; }
      #leftJoystick, #rightJoystick {
        position: fixed;
        bottom: 20px;
        width: 150px;
        height: 150px;
        z-index: 10;
      }
      #leftJoystick { left: 20px; }
      #rightJoystick { right: 20px; }
    </style>
  </head>

  <body>
    <!-- ARシーン -->
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- HIROマーカー -->
      <a-marker preset="hiro" id="marker">
        <!-- 最初に出現するドローン -->
        <a-entity 
          id="drone"
          gltf-model="drone.glb"
          scale="6 6 6"
          position="0 0 0"
          rotation="0 0 0">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <!-- 左右のジョイスティック -->
    <div id="leftJoystick"></div>
    <div id="rightJoystick"></div>

    <script>
      const marker = document.querySelector("#marker");
      const scene = document.querySelector("a-scene");
      const drone = document.querySelector("#drone");

      // マーカーを検出したらドローンをシーン直下に移動
      marker.addEventListener("markerFound", () => {
        console.log("マーカー検出！");
        if (drone.parentElement === marker) {
          scene.appendChild(drone); // 一度だけ移動
          drone.setAttribute("position", {x:0, y:1, z:-3}); // 初期位置を調整
        }
      });

      // ==============================
      // 左ジョイスティック（上昇・下降・旋回）
      // ==============================
      const leftJoy = nipplejs.create({
        zone: document.getElementById('leftJoystick'),
        mode: 'static',
        position: { left: '75px', bottom: '75px' },
        color: 'red'
      });

      leftJoy.on('move', (evt, data) => {
        if (data && data.vector) {
          const pos = drone.getAttribute("position");
          const rot = drone.getAttribute("rotation");

          // 上昇・下降
          pos.y += data.vector.y * 0.05;

          // 左旋回・右旋回
          rot.y += data.vector.x * 2;

          drone.setAttribute("position", pos);
          drone.setAttribute("rotation", rot);
        }
      });

      // ==============================
      // 右ジョイスティック（前後左右移動）
      // ==============================
      const rightJoy = nipplejs.create({
        zone: document.getElementById('rightJoystick'),
        mode: 'static',
        position: { right: '75px', bottom: '75px' },
        color: 'blue'
      });

      rightJoy.on('move', (evt, data) => {
        if (data && data.vector) {
          const pos = drone.getAttribute("position");

          // 前進・後退
          pos.z += data.vector.y * 0.05;

          // 左右移動
          pos.x += data.vector.x * 0.05;

          drone.setAttribute("position", pos);
        }
      });
    </script>
  </body>
</html>
